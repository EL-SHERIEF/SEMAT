name: Export Framer Sites to HTML

on:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes

jobs:
  export-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Axios
        run: npm install axios

      - name: Export Main Framer Site
        env:
          FRAMER_URL: 'https://semat.framer.website'
        run: |
          mkdir -p exported_site
          node <<EOF
          const axios = require('axios');
          const fs = require('fs');
          const path = require('path');

          axios.post('https://nocodexport.com/tools/framer-to-html', {
            url: process.env.FRAMER_URL
          }, {
            responseType: 'text'
          })
          .then(response => {
            const filePath = path.join(__dirname, 'exported_site', 'index.html');
            fs.writeFileSync(filePath, response.data);
            console.log('Main site exported successfully.');
          })
          .catch(error => {
            console.error('Error exporting main site:', error);
            process.exit(1);
          });
          EOF

      - name: Export Arabic Framer Site
        env:
          FRAMER_URL: 'https://semat.framer.website/ar'
        run: |
          mkdir -p exported_site/ar
          node <<EOF
          const axios = require('axios');
          const fs = require('fs');
          const path = require('path');

          axios.post('https://nocodexport.com/tools/framer-to-html', {
            url: process.env.FRAMER_URL
          }, {
            responseType: 'text'
          })
          .then(response => {
            const filePath = path.join(__dirname, 'exported_site', 'ar', 'index.html');
            fs.writeFileSync(filePath, response.data);
            console.log('Arabic site exported successfully.');
          })
          .catch(error => {
            console.error('Error exporting Arabic site:', error);
            process.exit(1);
          });
          EOF

      - name: Commit and Push Changes
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
        run: |
          cd exported_site
          git init
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Automated update of exported Framer sites"
          git remote add origin https://github.com/${{ github.repository }}.git
          git push -u origin HEAD:main --force
